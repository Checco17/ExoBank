<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">



<h:form>
	<div class="containerLogin">
		<h1>Benvenuto in Exobank</h1>
		
		<h:messages/>
		
		<div>
			<h:outputLabel for="email">Email:</h:outputLabel>

			<h:inputText class="inputLogin" id="email"
				value="#{utenteBean.utente.email}" />
		</div>
		<br />
		<div>
			<h:outputLabel for="password">Password:</h:outputLabel>

			<h:inputSecret class="inputLogin" id="password"
				value="#{utenteBean.utente.password}" />
		</div>
		<br />
		<div>
			<h:commandButton class="buttonLogin" value="ACCEDI"
				action="#{utenteBean.login}" />
		</div>

		<div>
			<h:commandButton class="buttonLogin" value="REGISTRATI"
				action="#{handleBean.setSwitchNumb(2)}" />
		</div>

		<div>
			<h:commandButton class="buttonLogin" value="ACCEDI SU REACT"
				action="#{utenteBean.loginForReact}" />
		</div>

	</div>
	
	
</h:form>



</html>
